<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Simulación de Juego</h1>

        <!-- Mapa visual -->
        <div id="mapa" class="d-flex justify-content-center">
            <svg id="game-map" width="100%" height="500">
                <!-- Nodos y conexiones -->
            </svg>
        </div>
        <!-- Botón para iniciar y reiniciar-->
        <div class="text-center mt-4">
            <button id="start-btn" class="btn btn-primary">Iniciar Juego</button>
            <button id="reset-btn" class="btn btn-secondary">Reiniciar Juego</button>
        </div>     
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
